{% macro post_link(page) %}
    <article>
      <h2 class="post-title"><a href="{{ page.slug }}">{{ page.title }}</a></h2>
        {{ page.summary | safe }}
    </article>
{% endmacro post_link %}

{% macro render_tags(tags) %}
  {% for tag in tags %}
    {% if loop.last %}
      <a href="/tags/{{ tag | slugify }}">{{ tag | title }}</a>
    {% else %}
      <a href="/tags/{{ tag | slugify }}">{{ tag | title }}</a> | 
    {% endif %}
  {% endfor %}
{% endmacro render_tags %}
