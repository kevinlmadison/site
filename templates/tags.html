{% extends "base.html" %}

{% block title %} Tags | {{ config.title }} {% endblock title %}

{% block main %}
  <h1 class="tags-header"> Tags </h1>

  <div class="tags">
      {% for tag in tags %}
        <h2><a href="/tags/{{tag.slug}}">{{tag.name | title}}</a></h2>
      {% endfor %}
  </div>
{% endblock main %}
